{% extends 'main.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title mb-4">{% if event %}Edit{% else %}Create{% endif %} Event</h2>
                    {% crispy form %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
